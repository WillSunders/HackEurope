<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HackEurope | Carbon Offset Checkout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div>
          <p class="eyebrow">Stripe Climate Checkout</p>
          <h1>Offset Your Emissions in Minutes</h1>
          <p class="subhead">
            Enter your test emissions in tons and pay the Stripe Climate rate per
            metric ton. Orders are batched in the backend once we reach 5 tons.
          </p>
        </div>
        <div class="stats">
          <div>
            <span class="label">Price per ton</span>
            <span id="pricePerTon" class="value">Loading...</span>
          </div>
          <div>
            <span class="label">Running total</span>
            <span id="runningTotal" class="value">0 tons</span>
          </div>
        </div>
      </section>

      <section class="panel">
        <form id="checkoutForm">
          <label for="metricTons">Carbon emissions (metric tons)</label>
          <input
            id="metricTons"
            name="metricTons"
            type="number"
            min="0.1"
            step="0.1"
            value="1"
            required
          />

          <div class="total">
            <span>Total due</span>
            <strong id="totalAmount">$0.00</strong>
          </div>

          <button type="submit" id="checkoutButton">
            Pay with Stripe Checkout
          </button>
          <p class="note">Test mode only. Use Stripe test cards.</p>
        </form>

        <div class="status" id="statusMessage" hidden></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
